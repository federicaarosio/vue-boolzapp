<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <main>

            <section class="webapp-box">
                <!-- left container-->
                <section class="left-container">
                    <nav class="box menu">
                        <div class="avatar-wrapper">
                            <img src="./img/avatar_io.jpg" alt="personal avatar" class="my-avatar avatar">
                            <p class="name p-05">Sofia</p>
                        </div>
                        <div class="icons-menu">
                            <i class="fa-solid fa-circle-notch p-05"></i>
                            <i class="fa-solid fa-message p-05"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-05"></i>
                        </div>
                    </nav>
    
                    <!-- Enable notification box -->
                    <div class="enable-notifications box">
                        <div class="avatar-wrapper">
                            <div class="avatar d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-bell-slash" style="color: #8edbfc;"></i>
                            </div>
                            <div class="d-flex notifications-wrapper">
                                <div class="px-05">Ricevi notifiche di nuovi messaggi</div>
                                <div class="light-text px-05">Attiva notifiche desktop</div>
                            </div>
                        </div>
                    </div>
    
                    <!-- Searchbar -->
                    <div class="searchbar-container d-flex align-items-center">
                        <div class="input-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="searchbar">
                    </div>
    
                    <!-- Contacts -->
                    <section class="contacts">
                        <ul>
                            <!-- Single contact -->
                            <li v-for="(contact, index) in contacts" class="box contact-box d-flex justify-content-between">
                                <div class="avatar-wrapper">
                                    <img :src="contacts[index].avatar" alt="personal avatar" class="my-avatar avatar">
                                    <div class="d-flex flex-column px-05">
                                        <p class="name">{{ contact.name }}</p>
                                        <p class="last-message light-text">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="time light-text">
                                    12:00
                                </div>
                            </li>
                        </ul>

                    </section>
                </section>
        
                <!-- right container-->
                <section class="right-container">
                    <nav class="box"></nav>
    
                    <!-- Conversation box -->
                    <div class="conversation-box"></div>
    
                    <!-- Bar for composing messages -->
                    <div class="composing-msg-wrapper box"></div>
                </section>
    
            </section>
    
            <div class="green-band"></div>
    
        </main>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
