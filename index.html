<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <main>

        <section class="webapp-box">
            <!-- left container-->
            <section class="left-container">
                <nav class="box menu">
                    <div class="avatar-wrapper">
                        <img src="./img/avatar_io.jpg" alt="personal avatar" class="my-avatar avatar">
                        <div class="name">Sofia</div>
                    </div>
                    <div class="icons-menu">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>

                <!-- Enable notification box -->
                <div class="enable-notifications box"></div>

                <!-- Searchbar -->
                <div class="searchbar"></div>

                <!-- Contacts -->
                <section class="contacts">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </section>
            </section>
    
            <!-- right container-->
            <section class="right-container">
                <nav class="box"></nav>

                <!-- Conversation box -->
                <div class="conversation-box"></div>

                <!-- Bar for composing messages -->
                <div class="composing-msg-wrapper box"></div>
            </section>

        </section>

        <div class="green-band"></div>

    </main>


    <script src="./js/script.js"></script>
</body>
</html>
